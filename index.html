<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harvest Hub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!--FONTAWESOME ICONS-->
    <script
      src="https://kit.fontawesome.com/3ce7f5ba6a.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--TOP AREA-->

    <section class="top-area">
      <div>
        <h2>HARVEST HUB MARKETPLACE</h2>
      </div>
      <div class="container top">
        <div id="cart-icon">
          <i class="fa fa-shopping-cart"></i>
          <span id="cart-count" class="badge">0</span>
        </div>
        <br />
        <div id="wishlist-icon">
          <i class="fa fa-heart"></i>
          <span id="wishlist-count" class="badge">0</span>
        </div>
      </div>
    </section>

    <!--PRODUCT PAGE AREA-->

    <section class="marketplace-area">
      <!--PRODUCT LISTING-->

      <div class="container">
        <div class="products">
          <!--PRODUCT 1-->

          <div
            class="product"
            data-name="Durian"
            data-code="F216Z"
            data-price="350"
          >
            <img src="images/durian-fruit.jpg" alt="Product 1" />
            <div class="product-info">
              <h3>Durian</h3>
              <p class="price">Php 350/kilo</p>
              <div class="quantity">
                <label for="product1-quantity">Quantity:</label>
                <input type="number" id="product1-quantity" min="1" value="1" />
              </div>
              <button class="add-to-cart">Add to Cart</button>
              <button class="add-to-wishlist">Add to Wishlist</button>
            </div>
          </div>

          <!--PRODUCT 2-->

          <div
            class="product"
            data-name="Organic Egg"
            data-price="280"
            data-code="P0816"
          >
            <img src="images/eggs.jpeg" alt="Product 2" />
            <div class="product-info">
              <h3>Organic Egg</h3>
              <p class="price">Php 280/dozen</p>
              <div class="quantity">
                <label for="product2-quantity">Quantity:</label>
                <input type="number" id="product2-quantity" min="1" value="1" />
              </div>
              <button class="add-to-cart">Add to Cart</button>
              <button class="add-to-wishlist">Add to Wishlist</button>
            </div>
          </div>

          <!--PRODUCT 3-->

          <div
            class="product"
            data-name="Highland Pork"
            data-price="450"
            data-code="B0325"
          >
            <img src="images/meat.jpg" alt="Product 3" />
            <div class="product-info">
              <h3>Highland Pork</h3>
              <p class="price">Php 450/kilo</p>
              <div class="quantity">
                <label for="product3-quantity">Quantity:</label>
                <input type="number" id="product3-quantity" min="1" value="1" />
              </div>
              <button class="add-to-cart">Add to Cart</button>
              <button class="add-to-wishlist">Add to Wishlist</button>
            </div>
          </div>

          <div
            class="product"
            data-name="Carrots"
            data-price="100"
            data-code="B0325"
          >
            <img src="images/carrots.jpg" alt="Product 4" />
            <div class="product-info">
              <h3>Carrots</h3>
              <p class="price">Php 100/kilo</p>
              <div class="quantity">
                <label for="product3-quantity">Quantity:</label>
                <input type="number" id="product3-quantity" min="1" value="1" />
              </div>
              <button class="add-to-cart">Add to Cart</button>
              <button class="add-to-wishlist">Add to Wishlist</button>
            </div>
          </div>

          <div
            class="product"
            data-name="Tomatoes"
            data-price="20"
            data-code="T0325"
          >
            <img src="images/tomatoes.webp.crdownload" alt="Product 5" />
            <div class="product-info">
              <h3>Tomatoes</h3>
              <p class="price">Php 20/kilo</p>
              <div class="quantity">
                <label for="product3-quantity">Quantity:</label>
                <input type="number" id="product3-quantity" min="1" value="1" />
              </div>
              <button class="add-to-cart">Add to Cart</button>
              <button class="add-to-wishlist">Add to Wishlist</button>
            </div>
          </div>

          <div
            class="product"
            data-name="Chicken"
            data-price="150"
            data-code="C0325"
          >
            <img src="images/chicken.webp" alt="Product 6" />
            <div class="product-info">
              <h3>Chicken</h3>
              <p class="price">Php 150/kilo</p>
              <div class="quantity">
                <label for="product3-quantity">Quantity:</label>
                <input type="number" id="product3-quantity" min="1" value="1" />
              </div>
              <button class="add-to-cart">Add to Cart</button>
              <button class="add-to-wishlist">Add to Wishlist</button>
            </div>
          </div>
        </div>
      </div>

      <!--PRODUCT LISTING-->

      <div class="cart">
        <div class="container">
          <h2>My Shopping Cart</h2>
          <br />
          <hr />
          <div class="cart-items"></div>
          <br />
          <hr />
          <p class="total-price"></p>
          <br />
          <hr />
        </div>

        <button class="reset-cart text-center">Reset Cart</button>
        <button class="checkout-button text-center">Checkout</button>

        <div class="container my-5 wishlist-area">
          <h2 class="my-3">My Wishlist</h2>
          <button id="reset-wishlist">Reset Wishlist</button>
          <br />
          <ul id="wishlist-items"></ul>
        </div>
      </div>

      <div id="total"></div>

      <!-- Checkout button -->

      <!-- Order confirmation modal -->
      <div class="modal">
        <div class="container modal-content">
          <div>
            <span class="close" style="font-size: 24px; text-align: right"
              >&times;</span
            >
            <h2>Order Confirmation</h2>
            <p>Are you sure you want to confirm your order?</p>
          </div>

          <div class="my-3">
            <button class="confirm-order">Confirm Order</button>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
